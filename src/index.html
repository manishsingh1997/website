<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta charset="UTF-8">
        <meta content="summary" name="twitter:card"/>
        <meta content="Ergeon Licenses and Warranties" property="og:title"/>

        <!-- Site verification -->
        <meta name="ahrefs-site-verification" content="61bc53dbe1944efa51f1525d4d4622f26f1b5591c69674d789ef481f295d6bd7">
        <meta name="google-site-verification" content="G5VXCqECKztk3Qu6D1aOvEU9d8zjoobfMLxQjnsD93o"/>

        <title>Fence and Driveway Contractors</title>

        <!-- Init sentry as first step, to not miss errors during starting up -->
        <script src="https://browser.sentry-cdn.com/5.15.5/bundle.min.js" integrity="sha384-wF7Jc4ZlWVxe/L8Ji3hOIBeTgo/HwFuaeEfjGmS3EXAG7Y+7Kjjr91gJpJtr+PAT" crossorigin="anonymous">
        </script>
        <script src="https://browser.sentry-cdn.com/5.15.5/captureconsole.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
          if (<%= htmlWebpackPlugin.options.environment %> !== "development") {
            Sentry.init({
              "dsn": <%= htmlWebpackPlugin.options.sentryDSN %>,
              "environment": <%= htmlWebpackPlugin.options.environment %>,
              "integrations": [
                new Sentry.Integrations.CaptureConsole({"levels": <%= htmlWebpackPlugin.options.sentryConsoleLevels %>}),
              ],
              "release": <%= htmlWebpackPlugin.options.sentryRelease %>,
            });
          }
        </script>
        <!-- END Sentry Init -->

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
        <script type="text/javascript" async>
            WebFont.load({  google: {families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Hind Vadodara:regular,500,600,700"]}});
        </script>
        <% if (htmlWebpackPlugin.options.isProd) { %>
        window.IS_PROD = true;
        <% } %>
        <script src="/assets/loader.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="utm-iframe" style="display:none"></div>
        <div id="root"></div>
    </body>
</html>
